pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'RNKotlinCompose'
include ':app'
include ':core'
include ':perse-data'
include ':perse-ui'
include ':perse-bridge'
include ':coreui'
project(':core').projectDir = new File(rootProject.projectDir, 'core')
project(':perse-data').projectDir = new File(rootProject.projectDir, 'perse-data')
project(':perse-ui').projectDir = new File(rootProject.projectDir, 'perse-ui')
project(':perse-bridge').projectDir = new File(rootProject.projectDir, 'perse-bridge')
project(':coreui').projectDir = new File(rootProject.projectDir, 'coreui')
includeBuild('../node_modules/@react-native/gradle-plugin')
